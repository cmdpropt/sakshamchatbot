<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ask Your Questions!</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Global Styles */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #e8eaf6, #b3cde0);
            color: #333;
        }

        .chatbot-container {
            max-width: 600px;
            margin: 50px auto;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            background: white;
            overflow: hidden;
        }

        #header {
            background: #3f51b5;
            color: white;
            text-align: center;
            padding: 15px;
        }

        #header h1 {
            margin: 0;
            font-size: 1.8rem;
        }

        #chatbot {
            display: flex;
            flex-direction: column;
            height: 500px;
            position: relative;
        }

        #conversation {
            flex: 1;
            overflow-y: auto;
            padding: 15px;
            background: #f5f5f5;
        }

        .chatbot-message {
            margin: 10px 0;
            display: flex;
        }

        .chatbot-message p {
            margin: 0;
            padding: 10px 15px;
            border-radius: 10px;
            line-height: 1.4;
            font-size: 0.95rem;
        }

        .chatbot-message.chatbot p {
            background: #3f51b5;
            color: white;
            align-self: flex-start;
        }

        .chatbot-message.user-message p {
            background: #e0e0e0;
            align-self: flex-end;
        }

        #input-form {
            background: white;
            display: flex;
            align-items: center;
            padding: 10px;
            border-top: 1px solid #ddd;
        }

        message-container {
            display: flex;
            flex: 1;
            align-items: center;
            position: relative;
        }

        #input-field {
            flex: 1;
            border: 1px solid #ddd;
            border-radius: 20px;
            padding: 10px 15px;
            font-size: 1rem;
            outline: none;
            box-shadow: none;
        }

        #submit-button {
            background: transparent;
            border: none;
            cursor: pointer;
            margin-left: 10px;
        }

        .send-icon {
            width: 20px;
            height: 20px;
        }

        /* Scrollbar Styling */
        #conversation::-webkit-scrollbar {
            width: 8px;
        }

        #conversation::-webkit-scrollbar-thumb {
            background: #3f51b5;
            border-radius: 10px;
        }

        #conversation::-webkit-scrollbar-track {
            background: #f1f1f1;
        }

        /* Footer */
        div:last-child {
            text-align: center;
            margin: 15px 0;
            color: #555;
            font-size: 0.9rem;
        }

        div:last-child p {
            margin: 0;
        }
    </style>
</head>
<body>
    <div class="chatbot-container">
        <div id="header">
            <h1>Chatbot</h1>
        </div>
        <div id="chatbot">
            <div id="conversation">
                <div class="chatbot-message chatbot">
                    <p class="chatbot-text">Hi! I'm Saksham Chatbot ðŸ‘‹, it's great to see you!</p>
                </div>
            </div>
            <form id="input-form">
                <message-container>
                    <input id="input-field" type="text" placeholder="Type your message here">
                    <button id="submit-button" type="submit">
                        <img class="send-icon" src="send-message.png" alt="Send">
                    </button>
                </message-container>
            </form>
        </div>
    </div>
    <div>
        <p>Copyright Â© 2023 Saksham. All rights reserved.</p>   
    </div>
    <script src="chatbot.js"></script>
</body>
</html>
